<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADV - Attorney at Law</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="ADV Muhamad Logo" style="height: 50px;">
            </div>
            <button class="menu-toggle" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="#home" data-translate="home"></a>
                <a href="#about" data-translate="about"></a>
                <a href="#practice" data-translate="practice"></a>
                <a href="#contact" data-translate="contact"></a>
                <a href="#" class="lang-toggle mobile-lang" id="langToggle">
                    <span data-translate="lang"></span>
                    <i class="fas fa-globe"></i>
                </a>
            </div>
            <a href="#" class="lang-toggle desktop-lang" id="langToggleDesktop">
                <span data-translate="lang"></span>
                <i class="fas fa-globe"></i>
            </a>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1 data-translate="name"></h1>
                <h2 data-translate="lawyer"></h2>
                <p data-translate="motto"></p>
                <a href="#contact" class="cta-button" data-translate="schedule"></a>
            </div>
            <div class="hero-overlay"></div>
        </section>

        <section id="about" class="about">
            <div class="about-content">
                <div class="about-text">
                    <h2 data-translate="aboutMe"></h2>
                    <!-- Spacer -->
                    <div style="height: 15px;"></div>
                    <p data-translate="aboutText"></p>
                </div>
            </div>
        </section>

        <section id="practice" class="practice-areas">
            <h2 data-translate="practiceAreas">Practice Areas</h2>
            <div class="practice-grid">
                <div class="practice-card">
                    <i class="fas fa-building"></i>
                    <h3 data-translate="corporate">Corporate Law</h3>
                </div>
                <div class="practice-card">
                    <i class="fas fa-gavel"></i>
                    <h3 data-translate="civil">Civil Litigation</h3>
                </div>
                <div class="practice-card">
                    <i class="fas fa-home"></i>
                    <h3 data-translate="real">Real Estate Law</h3>
                </div>
                <div class="practice-card">
                    <i class="fas fa-balance-scale"></i>
                    <h3 data-translate="family">Family Law</h3>
                </div>
                <div class="practice-card">
                    <i class="fas fa-user-shield"></i>
                    <h3 data-translate="criminal">Criminal Law</h3>
                </div>
                <div class="practice-card">
                    <i class="fas fa-briefcase"></i>
                    <h3 data-translate="labor">Labor Law</h3>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2 data-translate="contactTitle">Contact</h2>
            <div class="contact-container">
                <form id="contact-form">
                    <input type="text" data-translate-placeholder="nameInput" required>
                    <input type="tel" data-translate-placeholder="phoneInput">
                    <textarea data-translate-placeholder="messageInput" required></textarea>
                    <button type="submit" data-translate="send"></button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <p data-translate="footerTitle">Muhammad Saadallah - Lawyer</p>
                <p data-translate="location">Iraq, Erbil 44001</p>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
